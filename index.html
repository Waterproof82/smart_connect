    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(to right, #3b82f6, #60a5fa, #a855f7);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 5s linear infinite;
      }
      @keyframes gradient-flow {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glow-blue {
        box-shadow: 0 0 50px -10px rgba(59, 130, 246, 0.3);
      }

      /* Advanced Animations */
      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .animate-drift {
        animation: drift 20s ease-in-out infinite;
      }
      .animate-drift-slow {
        animation: drift 30s ease-in-out infinite reverse;
      }

      @keyframes float-complex {
        0% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-15px) rotate(2deg); }
        66% { transform: translateY(-5px) rotate(-1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float-fancy {
        animation: float-complex 6s ease-in-out infinite;
      }

      @keyframes reveal-up {
        0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .reveal-1 { animation: reveal-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .reveal-2 { animation: reveal-up 0.8s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .reveal-3 { animation: reveal-up 0.8s 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: -150%;
        left: -150%;
        width: 300%;
        height: 300%;
        background: linear-gradient(
          45deg,
          transparent 45%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 55%
        );
        animation: shimmer-effect 6s infinite;
      }
      @keyframes shimmer-effect {
        0% { transform: translate(-30%, -30%); }
        100% { transform: translate(30%, 30%); }
      }
    </style>
