<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulario SmartConnect</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background: #0a0a0a;
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #3b82f6;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #064e3b;
            border: 1px solid #059669;
            display: block;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #dc2626;
            display: block;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Formulario SmartConnect</h1>
        <p>Este formulario envia directamente al webhook de Railway n8n</p>
        
        <form id="testForm">
            <input type="text" name="nombre" placeholder="Nombre" value="Test User" required>
            <input type="text" name="empresa" placeholder="Empresa" value="Test Company" required>
            <input type="email" name="email" placeholder="Email" value="test@smartconnect.ai" required>
            <select name="servicio_interes" required>
                <option value="">Selecciona servicio</option>
                <option value="IA & Automatizacion" selected>IA & Automatizacion</option>
                <option value="QRIBAR">QRIBAR</option>
                <option value="Reputacion Digital">Reputacion Digital</option>
            </select>
            <textarea name="mensaje_cuerpo" placeholder="Mensaje" rows="4" required>Necesito una reunion urgente hoy. Presupuesto aprobado.</textarea>
            <button type="submit">Enviar Test</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n-production-12fbe.up.railway.app/webhook-test/hot-lead-intake';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Enviando...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            try {
                console.log('Enviando a:', WEBHOOK_URL);
                console.log('Datos:', data);
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Status:', response.status);
                const responseText = await response.text();
                console.log('Response:', responseText);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ SUCCESS!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${responseText || 'Sin respuesta (OK)'}</pre>
                        <p>‚úÖ Verifica Google Sheets y tu email</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå ERROR</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${responseText}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                    <p><strong>Posibles causas:</strong></p>
                    <ul>
                        <li>CORS bloqueado (verifica la consola del navegador)</li>
                        <li>n8n no esta respondiendo</li>
                        <li>URL incorrecta</li>
                    </ul>
                `;
            }
        });
    </script>
</body>
</html>
