name: CI/CD Pipeline - SmartConnect AI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------
  # JOB √öNICO: VALIDATE & BUILD
  # -----------------------------------------------------------------
  validate_and_build:
    name: üöÄ Quality, Security & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      # 1. SETUP DE ENTORNO
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      
      # 2. INSTALAR DEPENDENCIAS
      - name: Install dependencies
        run: npm ci

      # 3. INSTALAR HERRAMIENTAS DE SEGURIDAD (SNYK)
      - name: Install Snyk CLI
        run: |
          curl --compressed https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x ./snyk
          sudo mv ./snyk /usr/local/bin/
        
      # Snyk usa autom√°ticamente la variable de entorno SNYK_TOKEN
      - name: Setup Snyk environment
        run: echo "SNYK_TOKEN is configured"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 4. QUALITY CHECKS (Si falla, se detiene todo)
      - name: Lint code
        run: npm run lint -- --max-warnings 25
      
      - name: Type check
        run: npm run type-check

      # 5. AN√ÅLISIS DE SEGURIDAD (GATE)
      - name: Snyk Security Gate (PR)
        if: github.event_name == 'pull_request' && success()
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Monitor (Push to main)
        if: github.event_name == 'push' && success()
        run: snyk monitor --project-name="SmartConnect-AI-Production"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # =========================================================
      # üõë ZONA DE BUILD (Solo llegamos aqu√≠ si todo pas√≥)
      # =========================================================

      # 6. COMPILAR PROYECTO
      - name: Build project
        if: success()
        run: npm run build
      
      # 7. SUBIR ARTEFACTO (Opcional - para debugging)
      - uses: actions/upload-artifact@v4
        if: success() && github.event_name == 'push'
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # -----------------------------------------------------------------
  # REPORT (Status final)
  # -----------------------------------------------------------------
  status_report:
    name: üì¢ Status Report
    runs-on: ubuntu-latest
    needs: [validate_and_build]
    if: always()
    steps:
      - name: Check Workflow Status
        run: |
          echo "üìä WORKFLOW SUMMARY"
          echo "================================"
          echo "üß™ Lint & Type Check: ${{ needs.validate_and_build.result }}"
          echo "üõ°Ô∏è Security (Snyk):   ${{ needs.validate_and_build.result }}"
          echo "üèóÔ∏è Build:             ${{ needs.validate_and_build.result }}"
          echo "================================"
          
          if [ "${{ needs.validate_and_build.result }}" == "failure" ]; then
            echo "‚ùå Pipeline failed. Check logs above."
            exit 1
          else
            echo "‚úÖ All checks passed!"
            echo "üöÄ Vercel will auto-deploy to production"
          fi
